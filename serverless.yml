service: test

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    REGION: ${self:provider.region}
    CUSTOMER: CustomerTable

  #Set permissions to SQS and DynamoDB
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:Scan"
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CUSTOMER}"

functions:
  insert:
    handler: handler.insert
    events:
      - http:
          path: v1/makiy/insert
          method: post

  select:
    handler: handler.select
    events:
      - http:
          path: v1/makiy/select
          method: get


  update:
    handler: handler.update
    events:
      - http:
          path: v1/makiy/update
          method: put

  delete:
    handler: handler.delete
    events:
      - http:
          path: v1/makiy/delete
          method: delete
resources:
  Resources:
    CustomerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CustomerTable
        AttributeDefinitions:
          - AttributeName: idCustomer
            AttributeType: S
        KeySchema:
          - AttributeName: idCustomer
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


